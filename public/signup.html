<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<meta author="Carlotta Chen" />
	<link rel="stylesheet" href="styles_out.css">
</head>

<body>
	<header>
		<h1 id="logo">POLLS</h1>
		<a href="login.html">
			<h3 id="header-link">Login</h3>
		</a>
	</header>

	<main>
		<section id="landing-form">
			<form id="signup-form">
				<h1>Sign Up</h1>

				<input type="text" class="form-fields" id="signup-email-field" placeholder="E-mail: " />
				<input type="text" class="form-fields" id="signup-username-field" placeholder="Username: " />
				<input type="password" class="form-fields" id="signup-password-field" placeholder="Password: " />
				<input type="password" class="form-fields" id="confirm-password-field"
					placeholder="Confirm Password: " />

				<a class="switch-page" href="login.html">Login</a>
				<button class="submit-form" id="submit-signup">Register</button>
			</form>
			<p id="message"></p>
		</section>

		<script src="signup.js"></script>
	</main>

</body>

</html>
