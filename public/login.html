<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<meta author="Carlotta Chen" />
	<link rel="stylesheet" href="./styles_out.css">
</head>

<body>
	<header>
		<h1 id="logo">POLLS</h1>
		<a href="signup.html">
			<h3 id="header-link">Sign Up</h3>
		</a>
	</header>

	<main>
		<section id="landing-form">
			<form id="login-form">
				<h1>Login</h1>

				<input type="text" class="form-fields" id="username-field" placeholder="Username: " />
				<input type="password" class="form-fields" id="password-field" placeholder="Password: " />

				<a class="form-fields" id="forgot-password" href="#404">Forgot
					Password?</a>
				<a class="switch-page" href="signup.html">Sign Up</a>
				<button class="submit-form" id="submit-login">Login</button>
			</form>
		</section>
	</main>

	<footer></footer>
	<script src="/https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./login.js"></script>
</body>

</html>
