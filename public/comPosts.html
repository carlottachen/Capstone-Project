<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Community Page</title>
	<meta author="Carlotta Chen" />
	<link rel="stylesheet" href="styles_in.css">
	<link rel="stylesheet" href="styles_modal.css">
	<link rel="stylesheet" href="styles_out.css">
</head>

<body>
	<div class="loader">
		<img src="loading.gif" alt="Loading..." />
	</div>
	<header>
		<img id="logo-img" src="https://avatars.dicebear.com/api/personas/peteroh.svg" alt="Italian Trulli">
		<h1 id="logo">POLLS</h1>
		<h3 id="header-link">Log Out</h3>
	</header>

	<main>
		<section class="group-user-items">
			<div id="user-items">
				<h3 id="display-username"></h3>
				<a href="myposts.html"><button id="switch-view">Go to my posts</button></a>
			</div>
			<p id="post-section"><button class="post-question">POST A
					QUESTION</button></p>
		</section>

		<!-- The Modal -->
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<p id="modal-title">POST YOUR QUESTION</p>
				<div id="modal-body">
					<form id="question-form">
						<p>Header of Post: </p>
						<input class="modal-header" id="option-input" type="text" />
						<p>What would you like to ask the community?</p>
						<textarea class="modal-body" id="option-input" rows='5'></textarea>
						<div id="two-options">
							<div id="box1">
								<p>Button Option 1</p>
								<input type="text" class="input1" id="option-input" />
							</div>
							<div id="box2">
								<p>Button Option 1</p>
								<input type="text" class="input2" id="option-input" />
							</div>
						</div>
						<button class="submit-question">Post Question!</button>
					</form>
				</div>
			</div>
		</div>

		<section class="post-body">
			<div class="list-posts">
			</div>
		</section>
	</main>

	<footer></footer>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="modal.js"></script>
	<script src="comPosts.js"></script>
</body>

</html>
